version: "3"
services:
  hubt:
    image: selenium/hub:latest
    ports:
      - "4445:4444"

    environment:
      GRID_MAX_SESSION: 200
      GRID_BROWSER_TIMEOUT: 30000
      GRID_TIMEOUT: 30000
      GRID_CLEAN_UP_CYCLE: 30000

  firefoxt:
    image: selenium/node-chrome:latest
    container_name: web-automation_chrometest
    depends_on:
      - hubt
    environment:
      HUB_PORT_4444_TCP_ADDR: hubt
      HUB_PORT_4444_TCP_PORT: 4444
      NODE_MAX_SESSION: 200
      NODE_MAX_INSTANCES: 200
      NODE_BROWSER_TIMEOUT: 30000
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "9003:5900"
    links:
      - hubt
